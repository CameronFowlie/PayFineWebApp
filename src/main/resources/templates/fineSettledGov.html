<!DOCTYPE html>
<html lang="en" class="govuk-template">

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:inline="text">
  <title th:text="${title}">Pay a court fine</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${title}">Court Fine</title>

  <!-- GOV.UK Design System CSS -->
  <meta name="theme-color" content="#0b0c0c">
  <link rel="icon" sizes="48x48" href="/static/favicon.ico">
  <link rel="icon" sizes="any" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="mask-icon" href="/static/govuk-icon-mask.svg" color="#0b0c0c">
  <link rel="apple-touch-icon" href="/static/govuk-icon-180.png">
  <link rel="stylesheet" href="https://assets.publishing.service.gov.uk/government-frontend/govuk-frontend.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom Styles -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="govuk-template__body">
<script>
  document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
</script>
<a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>

<div th:replace="fragments/header :: header"></div>

<div class="govuk-width-container">
  <main class="govuk-main-wrapper" id="main-content">

    <div style="display: flex; justify-content: flex-end;">
      <a th:href="@{/paycourtfine/w}" class="govuk-link">Cymraeg</a>
    </div>
    <hr style="width:100%;text-align:left;margin-left:0">

    <h1 class="govuk-heading-xl" th:text="${header} ?: 'Your fine has been settled!'">Fine settled</h1>

    <h2 class="govuk-heading-xl mt-5" th:text="${header} ?: 'You are no longer required to make any further payments.'">No further payments</h2>

    <hr style="width:100%;text-align:left;margin-left:0">
    <h2 class="govuk-heading" th:text="${header} ?: 'Receive an email receipt'">Pay a license fee fine</h2>

    <form th:action="@{/paycourtfine}" method="get" class="mb-4">
      <div class="govuk-form-group">
        <label class="govuk-label" for="amounttopay">Email:</label>
        <input type="email" class="govuk-input govuk-input--width-20"  required>
      </div>
      <button type="continue" class="govuk-button">
        Send Receipt
      </button>
    </form>
  </main>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="module" src="/javascripts/govuk-frontend.min.js"></script>
<script type="module">
  import {
    initAll
  } from '/javascripts/govuk-frontend.min.js'
  initAll()
</script>
</body>

</html>
