<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:inline="text">
    <title th:text="${title}">Payment confirmed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- GOV.UK Design System CSS -->
    <link rel="stylesheet" href="https://assets.publishing.service.gov.uk/government-frontend/govuk-frontend.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<div th:replace="fragments/header :: header"></div>
<body class="govuk-body">

<!-- Include Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>


<!--Heading and body-->

<div class="container mt-5 govuk-!-text-colour">
    <h1 class="govuk-heading-xl" th:text="${header} ?: 'Payment complete!'">Payment complete</h1>

    <h2 class="govuk-heading-xl mt-5" th:text="${header} ?: 'Amount left to pay:'">Amount left</h2>
    <p class="govuk-body"><strong>£</strong> <span th:text="${fine.amountDue}">Amount left</span></p>

    <footer class="govuk-footer">
        <div class="govuk-width-container">
            <div class="govuk-footer__meta">
                <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
                    <svg
                            aria-hidden="true"
                            focusable="false"
                            class="govuk-footer__licence-logo"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 483.2 195.7"
                            height="17"
                            width="41">
                        <path
                                fill="currentColor"
                                d="M421.5 142.8V.1l-50.7 32.3v161.1h112.4v-50.7zm-122.3-9.6A47.12 47.12 0 0 1 221 97.8c0-26 21.1-47.1 47.1-47.1 16.7 0 31.4 8.7 39.7 21.8l42.7-27.2A97.63 97.63 0 0 0 268.1 0c-36.5 0-68.3 20.1-85.1 49.7A98 98 0 0 0 97.8 0C43.9 0 0 43.9 0 97.8s43.9 97.8 97.8 97.8c36.5 0 68.3-20.1 85.1-49.7a97.76 97.76 0 0 0 149.6 25.4l19.4 22.2h3v-87.8h-80l24.3 27.5zM97.8 145c-26 0-47.1-21.1-47.1-47.1s21.1-47.1 47.1-47.1 47.2 21 47.2 47S123.8 145 97.8 145" />
                    </svg>
                    <span class="govuk-footer__licence-description">
          All content is available under the
          <a
                  class="govuk-footer__link"
                  href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
                  rel="license">Open Government Licence v3.0</a>, except where otherwise stated
        </span>
                </div>
                <div class="govuk-footer__meta-item">
                    <a
                            class="govuk-footer__link govuk-footer__copyright-logo"
                            href="https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/">
                        © Crown copyright
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script>
        document.getElementById("expirydate").addEventListener("input", function (event) {
            let input = event.target.value.replace(/\D/g, ""); // Remove non-numeric characters
            if (input.length > 2) {
                input = input.slice(0, 2) + '/' + input.slice(2, 4);
            }
            event.target.value = input;
        });
    </script>


</body>
</html>
