<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Payment Confirmation</title>

    <!-- GOV.UK Design System CSS -->
    <link rel="stylesheet" href="https://assets.publishing.service.gov.uk/government-frontend/govuk-frontend.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="govuk-body">

<!-- Include Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>


<!--Heading and body-->

<div class="container mt-5 govuk-!-text-colour">
    <h1 class="govuk-heading-xl" th:text="${header} ?: 'Payment complete!'">Payment complete</h1>

    <h2 class="govuk-heading-xl mt-5" th:text="${header} ?: 'Amount left to pay:'">Amount left</h2>
    <!--    <p class="govuk-body"><strong>Â£</strong> <span th:text="${fine.amountDue}">Amount left</span></p>-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script>
        document.getElementById("expirydate").addEventListener("input", function (event) {
            let input = event.target.value.replace(/\D/g, ""); // Remove non-numeric characters
            if (input.length > 2) {
                input = input.slice(0, 2) + '/' + input.slice(2, 4);
            }
            event.target.value = input;
        });
    </script>


</body>
</html>
